{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Django Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f0f0;
            font-family: "Segoe UI", sans-serif;
        }

        .login-container {
            max-width: 360px;
            margin: 80px auto;
        }

        .login-box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 25px 30px;
            border-radius: 0.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            color: #0c4b33;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-admin {
            background: #0c4b33;
            border-color: #093623;
        }

        .btn-admin:hover {
            background: #093623;
            border-color: #062417;
        }

        .google-btn img {
            margin-right: 8px;
        }

        .separator {
            text-align: center;
            margin: 15px 0;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h1 class="login-title">Django Administration</h1>

    <div class="login-box shadow-sm">

        <!-- Custom login form -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username:</label>
                <input type="text" name="username" class="form-control" autofocus required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-admin w-100 text-white">Log in</button>
        </form>

        <!-- Separator -->
        <div class="separator">OR</div>

        <!-- Google login button (Allauth social login) -->
        <a href="{% url 'socialaccount_login' 'google' %}" 
           class="btn btn-outline-secondary w-100 google-btn d-flex align-items-center justify-content-center">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Continue with Google
        </a>

        <!-- Signup link -->
        <div class="text-center mt-3">
            <a href="{% url 'account_signup' %}" class="text-decoration-none">Create new account</a>
        </div>

    </div>
</div>

</body>
</html>
