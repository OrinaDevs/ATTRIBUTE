{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<section class="py-5 bg-light" id="services">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Our Services</h2>
      <p class="text-muted">We provide professional solutions to all your land related matters.</p>
    </div>

    <div class="row g-4">
      {% for service in services %}
        <a href="{% url 'service_detail' service.pk %}">
          <div class="col-md-4">
          <div class="card service-card h-100 shadow-sm border-0 text-center p-4">
            <div class="mb-3">
              {% if service.icon %}
                <img src="{{ service.icon.url }}" alt="{{ service.name }} Icon" class="service-icon" width="60">
              {% else %}
                <img src="{% static 'icons/default.png' %}" alt="Default Icon" class="service-icon" width="60">
              {% endif %}
            </div>
            <h5 class="fw-bold">{{ service.name|safe }}</h5>
            <!--<p class="text-muted">{{ service.description|safe }}</p>-->
          </div>
        </div>
        </a>
      {% empty %}
        <p class="text-center">No services available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</section>
